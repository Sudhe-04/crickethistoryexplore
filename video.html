<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Videos</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        nav {
            background-color: #0B1C3E;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: yellow;
        }

        /* Header */
        header {
            text-align: center;
            padding: 100px 20px 20px;
            background: #003366;
            color: white;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Videos Container */
        .videos-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }

            .videos-container {
                padding: 10px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <nav>

    </div>

</body>
</html>

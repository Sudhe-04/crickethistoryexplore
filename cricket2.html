<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Central - Latest Cricket News</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      background-color: #0C2340;
      color: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      margin-right: 10px;
      color: #FFD700;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 20px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .nav-links a:hover {
      color: #FFD700;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      overflow: hidden;
      padding: 5px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 15px;
      max-width: 600px;
      margin: 15px auto 0;
    }
    
    .search-bar input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    
    .search-bar button {
      background-color: #FFD700;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      color: #0C2340;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .search-bar button:hover {
      background-color: #e5c100;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .featured-news {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .main-article {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .main-article img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    
    .article-content {
      padding: 20px;
    }
    
    .article-content h2 {
      margin-bottom: 10px;
      color: #0C2340;
    }
    
    .article-content p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .read-more {
      display: inline-block;
      background-color: #0C2340;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .read-more:hover {
      background-color: #1a3a66;
    }
    
    .side-news {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .side-article {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .side-article h3 {
      margin-bottom: 8px;
      color: #0C2340;
    }
    
    .side-article p {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .news-categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .category-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .category-card:hover {
      transform: translateY(-5px);
    }
    
    .category-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    
    .category-content {
      padding: 15px;
    }
    
    .category-content h3 {
      margin-bottom: 8px;
      color: #0C2340;
    }
    
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .news-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .news-card:hover {
      transform: translateY(-5px);
    }
    
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .news-content {
      padding: 15px;
    }
    
    .news-content h3 {
      margin-bottom: 8px;
      color: #0C2340;
      font-size: 16px;
    }
    
    .news-content p {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .metadata {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      color: #888;
      font-size: 12px;
    }
    
    footer {
      background-color: #0C2340;
      color: white;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }
    
    .footer-column h3 {
      margin-bottom: 15px;
      color: #FFD700;
    }
    
    .footer-column ul {
      list-style: none;
    }
    
    .footer-column li {
      margin-bottom: 8px;
    }
    
    .footer-column a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .footer-column a:hover {
      color: #FFD700;
    }
    
    .copyright {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid #1a3a66;
      margin-top: 2rem;
      color: #ddd;
    }
    
    @media (max-width: 900px) {
      .featured-news {
        grid-template-columns: 1fr;
      }
      
      .news-categories {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .footer-content {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .news-categories {
        grid-template-columns: 1fr;
      }
      
      .footer-content {
        grid-template-columns: 1fr;
      }
    }

      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }

    .search-results {
      margin-top: 20px;
    }

    .highlighted {
      background-color: #FFD700;
      padding: 0 2px;
    }
  </style>
</head>

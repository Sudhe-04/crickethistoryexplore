<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Stats</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        nav {
            background-color: #0B1C3E;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: yellow;
        }

        /* Header */
        header {
            text-align: center;
            padding: 100px 20px 20px;
            background: #003366;
            color: white;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Stats Container */
        .stats-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stats-container h2 {
            color: #003366;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }

            .stats-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="matches.html">Matches</a>
        <a href="rankings.html">Rankings</a>
        <a href="videos.html">Videos</a>
        <a href="stats.html" class="active">Stats</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>🏏 Cricket Player & Team Stats</h1>
        <p>Explore the records of top cricketers.</p>
    </header>

    <!-- Stats List -->
    <div class="stats-container">
        <h2>🏆 Top Batsmen in ODI</h2>
        <ul>
            <li>🇮🇳 Virat Kohli - 12,500 Runs</li>
            <li>🇵🇰 Babar Azam - 11,000 Runs</li>
            <li>🇦🇺 Steve Smith - 10,500 Runs</li>
        </ul>
    </div>

</body>
</html>
